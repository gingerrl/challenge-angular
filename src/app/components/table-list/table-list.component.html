<div class="container">
    <table>
        <tr>
            <th>Logo</th>
            <th>Nombre del producto</th>
            <th>Descripcion</th>
            <th>Fecha de liberacion</th>
            <th>Fecha de reestructuracion</th>
            <th></th>
        </tr>
        <tr *ngFor=" let item of listFilter">
            <td><img class="image" src={{item.logo}} alt={{item.name}}></td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.date_release | date:'YYYY-MM-d': 'UTC'}}</td>
            <td>{{item.date_revision | date:'YYYY-MM-d':'UTC'}}</td>
            <td>
                <span class="dropdown">
                    <!-- <button class="">Dropdown</button> -->
                    <i class="fa-solid fa-ellipsis-vertical dropbtn"></i>
                    <div class="dropdown-content">
                        <div (click)="handleEdit(item)">Editar</div>
                        <div (click)="handleDelete(item)">Eliminar</div>
                    </div>
                </span>
            </td>
        </tr>
    </table>

    <div class="footer">
        <div>
            {{listFilter.length}} Resultados
        </div>
        <select name="select" (change)="handleSelect($event)">
            <option value="5" selected>5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
    </div>
</div>

<ng-container *ngIf="showModalDelete">
    <app-modal-delete [item]="selectList" (closeModal)="handleCloseModal()" (buttonConfirm)="handleConfirm()"></app-modal-delete>
</ng-container>
